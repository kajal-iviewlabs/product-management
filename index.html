<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container *:m-0 *:p-0 *:box-border w-screen h-screen">
      <div class="header">
        <h1>Products Management System</h1>
      </div>
      <div class="sidebar">
        <div class="left-part">
            <!-- <i class="fa fa-search"></i>&nbsp; -->
            <input class="text" id="searchInput" placeholder="Search for Product" />
            <button class="btn btn-search" id="btn-search">Search</button>
        </div>
        <div class="right-part">
            <button class="btn btn0" onclick="openPopUp()">Add Product</button>
            <button class="btn">Delete All</button>
        </div>

        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <form class="modal-form">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" /></br>
              <label for="text">Description:</label>
              <input type="text" id="desc" name="desc" /></br>
              <label for="price">Price</label>
              <input type="text" id="price" name="price" /></br>
              <button class="btn" id="add-product" onclick="addProduct()">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="product-list">
        <h2>Product List</h2>
      </div>
        <div class="productTable">
          <table id="tableData" >
          <thead>
            <tr>
              <th>ID <span class="sort-icon" id="sortById">&#x25B2;&#x25BC;</span></th>
              <th>Name <span class="sort-icon" id="sortByName">&#x25B2;&#x25BC;</span></th>
              <th>Description <span class="sort-icon" id="sortByDesc">&#x25B2;&#x25BC;</span></th>
              <th>Price <span class="sort-icon" id="sortByPrice">&#x25B2;&#x25BC;</span></th>
              <th>Image</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="productTableBody">
           
          </tbody>
        </table>
      </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
